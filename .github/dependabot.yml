version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: got
    versions:
    - "> 9.6.0"
  - dependency-name: "@types/node"
    versions:
    - ">= 13.a, < 14"
  - dependency-name: "@types/node"
    versions:
    - ">= 14.a, < 15"
  - dependency-name: "@types/node"
    versions:
    - 15.0.0
  - dependency-name: appcd-subprocess
    versions:
    - 5.0.3
    - 5.0.4
    - 5.0.5
  - dependency-name: sinon
    versions:
    - 10.0.1
  - dependency-name: "@types/fs-extra"
    versions:
    - 9.0.10
    - 9.0.8
  - dependency-name: "@typescript-eslint/parser"
    versions:
    - 4.20.0
  - dependency-name: husky
    versions:
    - 5.0.9
    - 5.1.0
